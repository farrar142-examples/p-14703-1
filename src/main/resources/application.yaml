spring:
  application:
    name: Back
  config:
    import: optional:file:.env[.properties]
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        enabled: true
        model: ${OLLAMA_CHAT_MODEL:qwen}
        options:
          temperature: 0.7
          top-p: 0.9
          num-ctx: 4096
      embedding:
        enabled: true
        model: ${OLLAMA_EMBEDDING_MODEL:nomic-embed}